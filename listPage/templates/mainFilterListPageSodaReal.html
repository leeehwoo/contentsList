function call_filter_api() {

    $.ajax({
        url: "/ajax/api/filter?appType=soda_real",
        success: function (result) {
            $(".content-main").empty();
            // 통신이 성공적으로 이루어졌을 때 이 함수를 타게 된다.  TO-DO
            console.log(result.result); // result라는 객체로 보냈기 때문에 result로 결과가 온다.
            // 처음에 그룹(카테고리)를 뽑고 있다.
            for (var i = 0; i < result.result.groups.length; i++) {
                const gid = result.result.groups[i].id;
                const gname = result.result.groups[i].name;
                let sub_html = ''
                // 여기서부터는 하나의 그룹에, styleID 많이 가지고 있는 것 가지고 오려는 부분을 for문으로 돌린다.
                // 여기서 체크할 것 : style들은 따로 오는데, 그 style들을 다시 조회하긴 해야 된다.
                // 만약 A카테고리에 스타일이 30개, B카테고리에 스타일이 20개 이렇게 있다고 해도..그룹이 한꺼번에 오니까 그거에 대해서는 조회를 다 해야 된다.


                for (var j = 0; j < result.result.groups[i].filterIds.length; j++) {
                    for (var k = 0; k < result.result.filters.length; k++) {

                        // 그래서 if로 그것들을 다 찾는다.
                        if (result.result.groups[i].filterIds[j] === result.result.filters[k].id) {
                            console.log(result.result.filters[k])
                            const filter_id = result.result.filters[k].id;
                            const filter_name = result.result.filters[k].name;
                            const filter_thumb = result.result.cdnPrefix + result.result.filters[k].thumbnail;
                            // 해당 파라미터 안에 값을 넣고, make url을 한다.
                            filter_json_info[filter_id] = {"filter_id":filter_id, "filter_name":filter_name};
                            // 그러고 나서 계속 이 html부분을 누적을 해 준다.
                            // 이 작업이 끝나면 하나의 group에 있는 모든 styleID들을 다 찾은 것이다.
                            //style_id과 style_name추가해서 검색 가능하게 해줌
                            sub_html += `<div class="filter_block img c${filter_id} c${filter_name}" data-toggle="modal" data-target="#exampleModal" onclick="click_filter_info($(this))"><div class="filter-id">${filter_id}</div>


                                    <img src="${filter_thumb}" onerror="this.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png'"></img>
                                    <div class="filter_name">${filter_name}</div>
                                    <div class="hide_view_json" data-id="${filter_id}" style="display: none">
                                        <div class="filter_json">
                                        <div class="id" data-id="${filter_id}">filter_id : ${filter_id}</div>
                                        <di>style_name : ${filter_name}</di>

                                    </div>

                                    </div>

                                    </div>`;

                        }
                    }

                }


// image thumbnail 가운데 오도록 함,
// https://wiki.navercorp.com/pages/viewpage.action?pageId=586662251
// API Category List : 전체 카테고리 리스트를 내려준다.
//filter.id, filter.name, filter.thumbnail 값을 읽어와서 화면에 출력하면 된다.
//Thumbnail Url은: result.cdnPrefix + filter.thumbnail 로 사용한다.
//filter.thumbnail 이 없는 케이스도 있으니 예외 처리가 필요하다.



// console.log(sub_html)
// 자바스크립트에서 중괄호는 객체를 의미 , $ajax{}도 마찬가지이다.
// style category를 group으로 나눈다.


                const html = `
            <div className="contentsListContainer" class="c_box">
                <div className="categoryNameColumn" class="c_name">
                    <h2>${gid}</h2> <p>${gname}</p>

                    $(this).addClass('clicked');
                    var a = $(this).find('div')[0];
                    //styleArgs.paras.styleId = $(a).text()
                }
            });
        },

            console.error(e);
