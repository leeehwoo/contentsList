[uwsgi]
chdir = /srv/contentsList/listPage/
module = listPage.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/listPage.pid
logto = /var/log/uwsgi/listpage/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true